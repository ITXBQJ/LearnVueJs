<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--事件调用的方法没有参数-->
			<button @click="btn1Click()">按钮1</button>
			<button @click="btn1Click">按钮2</button>
			
			<!--在时间定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候，
			vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
			<button @click="btn2Click()">按钮3</button>
			<button @click="btn2Click">按钮4</button>
			
			<!--方法定义时，我们需要event对象，同事有需要其他参数-->
			<!--在调用方式，如何手动的获取到浏览器参数的event对象：$event-->
			<button @click="btn3Click(123,$event)">按钮5</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好啊',
				},
				methods:{
					btn1Click(){
						console.log('btn1Click');
					},
					btn2Click(event){
						console.log('btn2Click');
					},
					btn3Click(abc, event){
						console.log(abc,event);
					}
				}
			})
		</script>
	</body>
</html>
