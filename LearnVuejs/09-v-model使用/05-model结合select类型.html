<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--选择一个-->
			<select name="abc" id="" v-model="fruit">
				<option value="苹果" >苹果</option>
				<option value="香蕉" >香蕉</option>
				<option value="榴莲" >榴莲</option>
				<option value="葡萄" >葡萄</option>
			</select>
			
			<!--选择多个-->
			<select name="abc" id="aaa" v-model="fruit" multiple>
				<option value="苹果" >苹果</option>
				<option value="香蕉" >香蕉</option>
				<option value="榴莲" >榴莲</option>
				<option value="葡萄" >葡萄</option>
			</select>
			<h2>{{fruit}}</h2>
			<h2>{{fruits}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好啊',
					fruit:'苹果',
					fruits:[]
				}
			})
		</script>
	</body>
</html>
