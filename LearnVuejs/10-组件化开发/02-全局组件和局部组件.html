<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<div id="app2">
			<cpn></cpn>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			//1.创建组件构造器对象
			const cpnC = Vue.extend({
				template:`
				<div>
					<h2>我是标题</h2>
					<p>我是内容，哈哈哈哈哈</p>
					<p>我是内容，呵呵呵呵呵呵呵</p>
				</div>`
			})
			
			//2.注册组件（全局组件，意味着可以在多个Vue的实例下面使用）
			//Vue.component("my-cpn",cpnC);
			
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好啊',
				},
				components:{
					//cpn使用组件时的标签名
					cpn:cpnC
				}
			})
			
			const app2 = new Vue({
				el:'#app2',
				data:{
					message:'你好啊',
				}
			})
		</script>
	</body>
</html>
