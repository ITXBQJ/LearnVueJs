<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>	
		<div id="app">
			<cpn><span slot="center">标题</span></cpn>
			
			<cpn><button slot="left">返回</button></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<slot name="left"><p>左边</p></slot>
				<slot name="center"><p>中间</p></slot>
				<slot name="right"><p>右边</p></slot>
				<slot></slot>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好啊',
				},
				components:{
					cpn:{
						template:'#cpn'
					}
				}
			})
		</script>
	</body>
</html>
