<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //问题：箭头函数中的this是如何查找的？
        //答案：向外层作用域中，一层层查找this，直到有this的定义

        //结论：箭头函数中的this引用的就是最近作用域中的this
        const obj = {
            aaa(){
                setTimeout(function(){
                    console.log(this);//window
                },1000);

                setTimeout(() => {
                    console.log(this);
                }, 1000);
            }
        }
        obj.aaa();
    </script>
</body>
</html>
